<section id="contact">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center">
              <h2 class="section-heading">Contact Us</h2>
              <h3 class="section-subheading text-muted">Have a project for us to work on, or just want to say hello? Drop us a line here.</h3>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12">
              <form name="sentMessage" method="POST" action="http://formspree.io/agiron123@gmail.com" id="contactForm">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="control-group form-group">
                                <input type="text" class="form-control" placeholder="Your Name *" id="formName" name="name" required data-validation-required-message="Please enter your name.">
                              <p class="help-block text-danger"></p>
                          </div>
                          <div class="control-group form-group">
                              <input type="email" class="form-control" placeholder="Your Email *" id="formEmail" name="email" required data-validation-required-message="Please enter your email address.">
                              <p class="help-block text-danger"></p>
                          </div>
                          <div class="control-group form-group">
                              <input type="tel" class="form-control" placeholder="Your Phone *" id="formPhone" name="phone" required data-validation-required-message="Please enter your phone number.">
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="control-group form-group">
                              <textarea class="form-control" placeholder="Your Message *" id="formMessage" name="message" required data-validation-required-message="Please enter a message."></textarea>
                              <p class="help-block text-danger"></p>
                          </div>
                      </div>
                      <div class="clearfix"></div>
                      <div class="col-lg-12 text-center">
                          <div id="success"></div>
                          <button type="submit" name="submitButton" class="btn btn-xl">Send Message</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
